<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!--
    Welcome to Tailwind Play, the official Tailwind CSS playground!

    Everything here works just like it does when you're running Tailwind locally
    with a real build pipeline. You can customize your config file, use features
    like `@apply`, or even add third-party plugins.

    Feel free to play with this example if you're just learning, or trash it and
    start from scratch if you know enough to be dangerous. Have fun!
  -->
    <div class="min-h-screen bg-gray-50 py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
      <!--<img src="beams.jpg" alt="" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-none" width="1308" />-->
      <!--<div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>-->
      <div class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:w-auto sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="w-auto mx-auto">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">VFA MAL FaceEmotion Demo</h1>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6">
              <div class="relative text-base leading-7 text-gray-600">
                <video
                  id="video"
                  playsinline
                  class=""
                  style="-webkit-transform: scaleX(-1); transform: scaleX(-1); width: 640px; height: 480px"
                ></video>
                <canvas id="output" class="absolute bottom-0 left-0"></canvas>
              </div>
            </div>
            <div class="pt-8 text-base leading-7 font-semibold">
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Face attributes</h2>
                  <nav class="list-none mb-10">
                    <li>
                      <a class="text-gray-600 hover:text-gray-800">Gender: </a>
                    </li>
                    <li>
                      <a class="text-gray-600 hover:text-gray-800">Age: </a>
                    </li>
                    <li class="py-3">
                      <a id="stats"></a>
                    </li>
                  </nav>
                </div>
                <div>
                  <div class="mb-1 text-base font-medium">Neutral</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_neutral" class="bg-gray-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>

                  <div class="mb-1 text-base font-medium text-blue-700">Happy</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_happy" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>

                  <div class="mb-1 text-base font-medium text-red-700">Sad</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_sad" class="bg-red-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>

                  <div class="mb-1 text-base font-medium text-green-700">Angry</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_angry" class="bg-green-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>

                  <div class="mb-1 text-base font-medium text-yellow-700">Suprised</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_suprised" class="bg-yellow-400 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>
                </div>
                <!-- ... -->
                <div>
                  <div class="mb-1 text-base font-medium text-indigo-700">Positive</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_positive" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>

                  <div class="mb-1 text-base font-medium text-purple-700">Active</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_active" class="bg-purple-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>
                  <div class="mb-1 text-base font-medium text-purple-700">VIBE</div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="value_vibe" class="bg-purple-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="index.js"></script>
</html>
